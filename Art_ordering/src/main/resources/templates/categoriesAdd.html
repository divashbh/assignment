<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/addCategories.css}" href="../static/css/addCategories.css">
    <title>Document</title>

</head>

<body>
<nav>
    <div class="navbar-brand">
        <a href="#">
            <img src="../static/images/logo.png"th:src="@{/images/logo.png}" alt="Logo">
        </a>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/admin">Admin-Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="form-container">
        <form th:action="@{/admin/categories/add}" method="post" th:object="${categories}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                       placeholder="Enter name">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
